  <div id="carouselExampleInterval" class="carousel slide"   data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleInterval" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleInterval" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleInterval" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="10000">
        <img src="img5.jpg" class="d-block w-100 c-img" alt="...">
        <div class="carousel-caption top-0 mt-5">
          <h1 class="display-3 fw-bolder">Welcome to Sri Lanka <br>Railways</h1>
          <p class="fs-4 text-uppercase fw-lighter mt-4 ">Online Train Ticket Reservation</p>
          <button class="btn btn-outline-light px-4 py-2 fs-5 fw-lighter">Take a Seat</button>
        </div>
      </div>
      <div class="carousel-item " data-bs-interval="5000">

    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
